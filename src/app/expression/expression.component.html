


 <div class="container">

  <div class="row">

    <div class="col-sm-3">
      <ul id="tally" class="clearfix">
      <li><span class="green">Correct:</span> {{correct}} </li>
       <li><span class="red"> Incorrect:</span> {{incorrect}} </li>
     </ul>
    </div>

    <div class="col-sm-2 offset-sm-2">
      <p id="timer"><b>Timer:</b> {{seconds}} </p>
    </div>


    <div id="settings" class="col-sm-3 offset-sm-2">
      <i class="bi bi-gear" (click)="showSettings($event)"></i>

      <div [style.display] = "display" class="settings-box">
        <ul class="settings-ul">
          <li (click)="changeSettings($event, 60)"><i class="bi bi-plus"></i>1 m</li>
          <li (click)="changeSettings($event, 180)"><i class="bi bi-plus"></i>3 m</li>
        </ul>
      </div>

    </div>
  </div>

  <div class="row">


    <div class="col-sm-5 offset-sm-1">
      <p id="expression">  
        <span class="factor1">{{f1}}</span> 
        <span class="factor2">{{f2}}</span>
        <span id="operator">x</span>  
      </p>
      
      <form action=" " id="form" (submit) ="submit($event)">

        <input id="input" type="number" [value] = "value" [placeholder] = "placeHolder" autocomplete="off"  (input) = "getInput($event)" >

      </form> 

    </div>


     <div class="col-sm-5">
       
       <div id= "keypad">

        <button id="btn-1" class="k-btn" (click)= "keyPress($event)" value="1" >1</button>
        <button id="btn-2" class="k-btn" (click)= "keyPress($event)" value="2" >2</button>
        <button id="btn-3" class="k-btn" (click)= "keyPress($event)" value="3" >3</button><br/>
        <button id="btn-4" class="k-btn" (click)= "keyPress($event)" value="4" >4</button>
        <button id="btn-5" class="k-btn" (click)= "keyPress($event)" value="5" >5</button>
        <button id="btn-6" class="k-btn" (click)= "keyPress($event)" value="6" >6</button><br/>
        <button id="btn-7" class="k-btn" (click)= "keyPress($event)" value="7" >7</button>
        <button id="btn-8" class="k-btn" (click)= "keyPress($event)" value="8" >8</button>
        <button id="btn-9" class="k-btn" (click)= "keyPress($event)" value="9" >9</button><br/>
        <button id="btn-0" class="k-btn" (click)= "keyPress($event)" value="0" >0</button><br/>

         
       </div>


     </div>




  </div>
