

<div class="pp"></div>

 <div class="container">

  <div class="row">



    <div id="settings" class="clearfix">

      <ul>

        <li>{{seconds}}'s</li>
        <li class="tally"> <span title="Correct">{{correct}}</span> / <span title="incorrect">{{incorrect}}</span></li>

        <li class="usrTools"> <i class="bi bi-gear" title="Settings" (click)="showSettings($event)"></i> </li>
        <li class="usrTools"> <i class="bi bi-keyboard" title="Keyboard" (click)="showKeypad($event)"></i> </li>
        

      </ul>

    </div>










      <div [style.display]="displaySettings" class="settings-box col">


        <div class="inside-box clearfix">
          <h4>Settings</h4>
          <p>Select the options below, and then press start to begin.</p>
          <i id="close" class="bi bi-x" (click)="closeSettings($event)"></i>
        </div>


        <div class="inside-box">

          <h5 class="settings-title">Timer</h5>
            
            <ul class="settings-ul clearfix">

              <li>
                 <input type="radio" name="sec" id="30sec" class="chk-boxes" (click)="changeSettings($event, 30)">
              <label for="30sec"> 30 sec </label>
              </li>

            <li>
              <input type="radio" name="sec" id="60sec" class="chk-boxes" (click)="changeSettings($event, 65)">
              <label for="60sec"> 60 sec </label>
            </li>

            <li>
              <input type="radio" name="sec"  id="120sec" class="chk-boxes"(click)="changeSettings($event, 120)">
              <label for="120sec"> 120 sec </label>
            </li>
          </ul>

        </div>


        <div class="inside-box">


          <h5 class="settings-title">Multiples</h5>

          <ul class="settings-ul clearfix">


            <li>
              <input (click)="changeFactors($event, true, false, 0)" id="random" type="radio" name="m" class="chk-boxes">  
              <label for="random"> Random</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 0)" id="m0" type="radio" name="m" class="chk-boxes"> 
              <label for="m0"> Mutiples of 0</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 1)" id="m1" type="radio" name="m" class="chk-boxes"> 
              <label for="m1"> Mutiples of 1</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 2)" id="m2" type="radio" name="m" class="chk-boxes"> 
              <label for="m2"> Mutiples of 2</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 3)" id="m3" type="radio" name="m" class="chk-boxes"> 
              <label for="m3"> Mutiples of 3</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 4)" id="m4" type="radio" name="m" class="chk-boxes"> 
              <label for="m4"> Mutiples of 4</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 5)" id="m5" type="radio" name="m" class="chk-boxes"> 
              <label for="m5"> Mutiples of 5</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 6)" id="m6" type="radio" name="m" class="chk-boxes"> 
              <label for="m6"> Mutiples of 6</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 7)" id="m7" type="radio" name="m" class="chk-boxes"> 
              <label for="m7"> Mutiples of 7</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 8)" id="m8" type="radio" name="m" class="chk-boxes"> 
              <label for="m8"> Mutiples of 8</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 9)" id="m9" type="radio" name="m" class="chk-boxes"> 
              <label for="m9"> Mutiples of 9</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 10)" id="m10" type="radio" name="m" class="chk-boxes"> 
              <label for="m10"> Mutiples of 10</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 11)" id="m11" type="radio" name="m" class="chk-boxes"> 
              <label for="m11"> Mutiples of 11</label>
            </li>
            <li> 
              <input (click)="changeFactors($event, false, true, 12)" id="m12" type="radio" name="m" class="chk-boxes"> 
              <label for="m12"> Mutiples of 12</label>
            </li>

          </ul>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeSettings($event)">CLOSE</button>
          <button class="btn btn-primary" (click)="start($event)">START</button>
        </div>

      </div> <!--end Settings Box -->

    </div><!-- end row -->

  <div class="row">


    <div [class]="moveExpression"> <!--col-sm-5 offset-sm-1-->
      <p id="expression">  
        <span class="factor1">{{f1}}</span> 
        <span class="factor2">{{f2}}</span>
        <span id="operator">x</span>  
      </p>
      
      <form action=" " id="form" (submit) ="submit($event)" [style.display] = "hideForm">

        <input id="input" type="number" [class]="turnRed" [value] = "value" [placeholder] = "placeHolder" autocomplete="off"  (keypress)="getKeyPress($event)" (input) = "getInput($event)" >

      </form> 

      <p id="keypadEntry" [style.display] = "showKeypadEntry" [class]="turnRed">{{keypadEntry}}</p>

    </div>


     <div class="col-sm-5 " [style.display] = "displayKeypad" >
       
       <div id= "keypad">

        <button id="btn-1" class="k-btn" (click)= "keyPadPress($event)" value="1" [disabled] = "btnDisabled">1</button>
        <button id="btn-2" class="k-btn" (click)= "keyPadPress($event)" value="2" [disabled] = "btnDisabled">2</button>
        <button id="btn-3" class="k-btn" (click)= "keyPadPress($event)" value="3" [disabled] = "btnDisabled">3</button><br/>
        <button id="btn-4" class="k-btn" (click)= "keyPadPress($event)" value="4" [disabled] = "btnDisabled">4</button>
        <button id="btn-5" class="k-btn" (click)= "keyPadPress($event)" value="5" [disabled] = "btnDisabled">5</button>
        <button id="btn-6" class="k-btn" (click)= "keyPadPress($event)" value="6" [disabled] = "btnDisabled">6</button><br/>
        <button id="btn-7" class="k-btn" (click)= "keyPadPress($event)" value="7" [disabled] = "btnDisabled">7</button>
        <button id="btn-8" class="k-btn" (click)= "keyPadPress($event)" value="8" [disabled] = "btnDisabled">8</button>
        <button id="btn-9" class="k-btn" (click)= "keyPadPress($event)" value="9" [disabled] = "btnDisabled">9</button><br/>
        <button id="btn-0" class="k-btn btn-center" (click)= "keyPadPress($event)" value="0" [disabled] = "btnDisabled">0</button>

         
       </div>


     </div>




  </div>
